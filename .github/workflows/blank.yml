name: FMI Check

on:
  repository_dispatch:
    types: [run_fmi]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: curl, mbstring, json

      - name: Create results dir
        run: mkdir -p results

      - name: Run PHP
        env:
          IMEI: ${{ github.event.client_payload.imei }}
        run: |
          echo "<?php \$_GET['imei'] = '${IMEI}'; ?>" > temp.php
          cat check_fmi.php >> temp.php
          php temp.php > results/${IMEI}.json
          rm temp.php

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add results/${{ github.event.client_payload.imei }}.json
          git commit -m "FMI result: ${{ github.event.client_payload.imei }}" || exit 0
          git push
