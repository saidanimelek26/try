name: FMI Check

on:
  workflow_dispatch:
    inputs:
      imei:
        description: 'IMEI or Serial'
        required: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: curl, mbstring, json

      - name: Run PHP
        env:
          IMEI: ${{ inputs.imei }}
        run: |
          echo "<?php \$_GET['imei'] = '$IMEI'; ?>" > temp.php
          cat check_fmi.php >> temp.php
          php temp.php > result.json
          cat result.json

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ inputs.imei }}
          path: result.json
          retention-days: 1
